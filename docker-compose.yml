services:
  db:
    image: postgres:16-alpine
    container_name: purelaka_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: purelaka
      POSTGRES_USER: purelaka
      POSTGRES_PASSWORD: purelaka_dev_password_change_me
    ports:
      - "5432:5432"
    volumes:
      - purelaka_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U purelaka -d purelaka"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: purelaka_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DJANGO_SETTINGS_MODULE: purelaka.settings_postgres
      DB_NAME: purelaka
      DB_USER: purelaka
      DB_PASSWORD: purelaka_dev_password_change_me
      DB_HOST: db
      DB_PORT: "5432"
      PAYMENTS_USE_STRIPE: "0"
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  purelaka_postgres_data:
