name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PAYMENTS_USE_STRIPE: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pip-audit

      - name: Django system check
        run: python manage.py check

      - name: Migrations check (no missing migrations)
        run: python manage.py makemigrations --check --dry-run

      - name: Run migrations (CI DB)
        run: python manage.py migrate --noinput

      - name: Tests
        run: python manage.py test

      - name: Migrate (prepare DB for run_checks)
        run: python manage.py migrate --noinput

      - name: Monitoring gate
        run: python manage.py run_checks --fail-on-issues

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Dependency audit
        run: pip-audit -r requirements.txt
