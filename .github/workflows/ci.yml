name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: "purelaka.settings"
      PYTHONUNBUFFERED: "1"
      PAYMENTS_USE_STRIPE: "0"
      DJANGO_SECRET_KEY: "ci-not-secret"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies (locked)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Ruff (lint)
        run: ruff check .

      - name: Ruff (format check)
        run: ruff format --check .

      - name: pip-audit (runtime)
        run: pip-audit -r requirements.txt

      - name: Django system check
        run: python manage.py check

      - name: Django deploy check (prod-like)
        env:
          DJANGO_SETTINGS_MODULE: "purelaka.settings_prod"
        run: python manage.py check --deploy

      - name: Migrations check (no missing migrations)
        run: python manage.py makemigrations --check --dry-run

      - name: Run migrations (CI DB)
        run: python manage.py migrate --noinput

      - name: Run tests
        run: python manage.py test

      - name: Run monitoring checks (fail on issues)
        run: python manage.py run_checks --fail-on-issues
